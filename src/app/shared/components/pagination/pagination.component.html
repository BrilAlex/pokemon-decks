<div class="pagination">
  <button (click)="swapPage(-1)" [disabled]="offset === 0">Prev</button>
  <div class="pages">
    <span
      *ngFor="let page of pages"
      [ngClass]="{active: page === currentPage, dots: page === -1}"
      (click)="changePage(page)"
    >
      {{page !== -1 ? page : "..."}}
    </span>
  </div>
  <button (click)="swapPage(1)" [disabled]="currentPage === pagesCount">Next</button>
</div>
