<div class="container">
  <ng-container *ngIf="pokemonListData$ | async as pokemonListData">
    <div class="list">
      <div
        *ngFor="let pokemon of pokemonListData.results"
        [routerLink]="['pokemon', pokemon.name]"
        class="item"
      >
        <div class="itemIndex">
          #{{pokemon.id}}
        </div>
        <div class="thumbnail">
          <img [src]="pokemon.imageUrl" [alt]="pokemon.name"/>
        </div>
        <div class="description">
          <h3>{{pokemon.name}}</h3>
        </div>
      </div>
    </div>
    <div class="pagination">
      <button (click)="swapPage(-1)">Prev</button>
      <button (click)="swapPage(1)">Next</button>
    </div>
  </ng-container>
</div>
